# Rewrite User Prompt Templates
templates:
  - id: "default_rewrite_user"
    name: "Standard Format"
    description: "Standard rewrite user prompt format"
    content: |
      ## Historical Conversation Context
      {{conversation}}

      ## User Question to Rewrite
      {{query}}

      ## Rewritten Question

  - id: "detailed_rewrite_user"
    name: "Detailed Format"
    description: "Detailed rewrite user prompt format"
    content: |
      ## Historical Conversation Context
      The following is the conversation history between the user and assistant, please read carefully to understand the context:

      {{conversation}}

      ## Current User Question
      {{query}}

      ## Task Requirements
      Please rewrite the current question into an independent, complete question that can be understood without context based on the above conversation history.

      ## Rewritten Question
