# Fallback Prompt Templates
templates:
  - id: "default_fallback"
    name: "Standard Fallback"
    description: "Standard fallback response template"
    content: |
      Sorry, I could not find content directly related to your question in the knowledge base.

      You can try:
      1. Describe your question in a different way
      2. Provide more specific information
      3. Consult professionals in related fields

      If you have other questions, I would be happy to continue serving you.

  - id: "polite_fallback"
    name: "Polite Fallback"
    description: "More polite and friendly fallback response"
    content: |
      I sincerely apologize, but I am currently unable to provide an accurate answer to this question. This may be because:
      - The question is beyond my knowledge scope
      - There is no relevant content in the knowledge base

      I suggest you:
      1. Try rephrasing your question with different keywords
      2. Break down the question into more specific sub-questions
      3. Contact customer service for assistance

      Thank you for your understanding, and I look forward to helping you with other questions!

  - id: "brief_fallback"
    name: "Brief Fallback"
    description: "Short fallback response"
    content: "Sorry, I cannot answer this question at the moment. Please try rephrasing your question or contact customer service."

  - id: "model_fallback"
    name: "Model Fallback"
    description: "Fallback prompt for model to continue generation"
    content: |
      No content directly related to the user's question was found in the knowledge base. Please help the user answer the question as much as possible based on your general knowledge.

      Notes:
      1. Clearly inform the user that this is an answer based on general knowledge, not knowledge base content
      2. If the question involves specific domains or requires the latest information, suggest the user consult official sources
      3. Maintain accuracy and objectivity in your answer

      User Question: {{query}}
